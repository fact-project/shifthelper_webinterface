<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<div class=container>
  <div class=content>
    {% if success %}
    <h3>I will call you now</h3>
    {% else %}
    <h3>I could not call you</h3>
    <p>
    Did you enter your <q>Mobile Phone Number</q> in the logbook?
    </p>
    <p>
      If not, please do so now in your
      <a href="https://www.fact-project.org/logbook/usercp.php?action=profile">Profile</a>.
    </p>
    {% endif %}
    <a class="pure-button" href="/">Ok</a>
  </div>
</div>
{% endblock %}
