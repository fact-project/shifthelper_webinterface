<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<div id="app" class="container">
  <div class="content">
    <div>
      <table class="table">
        <tr>
          <th v-for="(value, key) in heartbeats">(( key ))</th>
        </tr>
        <tr>
          <td v-for="(value, key) in heartbeats">(( moment(value).utc().format('YYYY-MM-DD HH:mm:ss') ))</td>
        </tr>
      </table>
    </div>
    <div>
      <form action="/" class="form-inline">
        <div class="form-group">
          <select onchange="this.form.submit()" type="submit" name="showAlerts" class="form-control">
            <option value="" selected disabled hidden>Choose Alert Filter</option>
            <option value="shifter">Shifter</option>
            <option value="expert">Expert</option>
            <option value="all">All</option>
          </select>
        </div>
      </form>
    </div>
    <div id="alerts-panel" >
    </div>
  </div>
</div>
{% endblock %}
